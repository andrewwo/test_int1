@(message: String)(implicit request: RequestHeader)

@main(message) { 
<workbook class="main">
	<h2>@message</h2>
	<ul id="jobs_list">
		<li>Open Jobs</li>
		<li>Jobs awaiting customer</li>
		<li>Jobs in Validation</li>
		<li>Error logs for analysis</li>
		<li>Jobs awaiting conversion to iLoad</li>
		<li>Completed Jobs</li>
	</ul>
</workbook>
}
