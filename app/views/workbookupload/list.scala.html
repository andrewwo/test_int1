@(message: String, files: List[java.io.File])

@import helper._

@main(message) { 
<workbook class="main">
	<h2>@message</h2>
	    <ul id="workbooks">
        @files.map { file =>
            <li>
                @file.getName()
                @form(routes.WorkbookUpload.importData(file.toString))    {
                    <input type="submit" value="Import" class="btn">
                }            
            </li>
        }
    </ul>
</workbook>
}
